<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="img/ball.png"
      type="image/png"
      title="Champions League"
    />
    <title>BCL</title>
    <link rel="stylesheet" href="teams.css" />
    <link rel="stylesheet" href="music.css" />
  </head>
  <body>
    <div class="root"></div>

    <div class="music-player playing">
      <p class="song">Song</p>
      <audio
        class="audio"
        src="./audio/fast-lane-percussion.mp3"
        autoplay
      ></audio>
      <div class="btns">
        <div class="music-btn prev">
          <img
            class="icon"
            src="./img/music/icons8-previous-64.png"
            alt="prev"
            width="50px"
          />
        </div>
        <div class="music-btn play">
          <img
            class="icon icon-src"
            src="./img/music/icons8-stop-64.png"
            alt="play"
            width="50px"
          />
        </div>
        <div class="music-btn next">
          <img
            class="icon"
            src="./img/music/icons8-next-64.png"
            alt="next"
            width="50px"
          />
        </div>
      </div>
    </div>

    <div id="toast"></div>
    <a href="./index.html">home</a>

    <script src="teams.js"></script>
    <script src="music.js"></script>
  </body>
</html>
